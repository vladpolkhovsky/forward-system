<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<!--/*@thymesVar id="menu" type="java.util.List<by.forward.forward_system.core.dto.ui.MenuEntry>"*/-->
<div class="container" th:each="menuEntry, menuStat : ${menu}">
    <div class="row">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6 text-start mb-4">
            <h5 th:text="${menuEntry.entryName()}"></h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start" th:each="menuItem, menuItemStat : ${menuEntry.menuItems()}">
                    <div class="ms-2 me-auto">
                        <a th:href="${menuItem.link()}" th:text="${menuItem.name()}"></a>
                    </div>
                    <span class="badge text-bg-primary rounded-pill" th:if="${menuItem.hasNotification() && menuItem.notification() > 0}" th:text="${menuItem.notification()}"></span>
                </li>
            </ul>
        </div>
        <div class="col-1 col-md-3"></div>
    </div>
</div>
</body>
</html>

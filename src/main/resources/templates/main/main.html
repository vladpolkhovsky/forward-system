<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<!--/*@thymesVar id="menu" type="java.util.List<by.forward.forward_system.core.dto.ui.MenuEntry>"*/-->
<div class="container" th:each="menuEntry, menuStat : ${menu}">
    <div class="row">
        <div class="col-12 text-start mb-4">
            <h5 th:text="${menuEntry.entryName()}"></h5>
            <ul class="list-group">
                <li class="list-group-item" th:each="menuItem, menuItemStat : ${menuEntry.menuItems()}">
                    <a class="link-primary" th:href="${menuItem.link()}" th:text="${menuItem.name()}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
    <form action="/create-chat" class="row" method="post">
        <input hidden name="chatId" th:value="${chatId}">
        <div class="mb-3">
            <label class="form-label" for="chatName">Название чата:</label>
            <input class="form-control" id="chatName" name="chatName" placeholder="Название чата" th:value="${chatName}"
                   type="text">
            <hr class="mt-3"/>
            <p>Выберите пользователей чата.</p>
            <hr/>
            <div class="row mt-3">
                <div class="col-6 border">
                    <p>Пользователи</p>
                    <div class="form-check" th:each="t : ${users}">
                        <input class="form-check-input" name="users" th:checked="${t.getChecked()}" th:id="|id-| + ${t.getId()}"
                               th:value="${t.getId()}" type="checkbox">
                        <label class="form-check-label" th:for="|id-| + ${t.getId()}"
                               th:text="${t.getUsername()} + | : | + ${t.getFio()}"></label>
                    </div>
                </div>
                <div class="col-6 border">
                    <p>Авторы</p>
                    <div class="form-check" th:each="t : ${authors}">
                        <input class="form-check-input" name="users" th:checked="${t.getChecked()}" th:id="|id-| + ${t.getId()}"
                               th:value="${t.getId()}" type="checkbox">
                        <label class="form-check-label" th:for="|id-| + ${t.getId()}"
                               th:text="${t.getUsername()} + | : | + ${t.getFio()}"></label>
                    </div>
                </div>
            </div>
        </div>
        <input class="row btn btn-primary" type="submit" value="Сохранить">
    </form>
</div>
</body>
</html>

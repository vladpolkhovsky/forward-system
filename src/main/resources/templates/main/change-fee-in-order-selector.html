<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="alert alert-primary" role="alert" th:if="${param.userUpdated}">
        Заказ обновлён.
    </div>
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <p>Можно изменить доли в заказах в статусах "В работе", "Проверка", "Доработка"</p>
        <div class="col-12">
            <ul class="list-group">
                <!--/*@thymesVar id="ordersList" type="java.util.List<by.forward.forward_system.core.dto.ui.OrderUiDto>"*/-->
                <li class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="order, orderStat : ${ordersList}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a th:href="|/change-fee-in-order/| + ${order.getId()}"
                               th:text="|Заказ №| + ${order.getTechNumber()}">

                            </a>
                        </div>
                        <p th:text="|Название заказа: | + ${order.getName()}"></p>
                    </div>
                    <span class="badge text-bg-primary rounded-pill" th:text="${order.getOrderStatusRus()}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

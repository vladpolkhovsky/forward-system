<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <h5 class="mt-5" th:text="|Заказ №| + ${order.getTechNumber()}"></h5>
    <h5 class="mt-3" th:text="|Текущий статус: | + ${order.getOrderStatusRus()}"></h5>
    <form class="row" th:action="|/change-order-status/| + ${orderId}" method="post">
        <div class="mt-3 mb-3">
            <p>Изменить статус на:</p>
            <select id="select" name="status" required class="form-select form-select-lg mt-1" aria-label="">
                <option th:each="status : ${statuses}"
                        th:value="${status.getName()}"
                        th:text="${status.getRusName()}"></option>
            </select>
        </div>
        <input class="form-control btn btn-primary mt-3" type="submit" value="Изменить">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <h5 class="mt-5" th:text="|Заказ №| + ${order.getTechNumber()}"></h5>
    <h5 class="mt-3" th:text="|Текущий статус: | + ${order.getOrderStatusRus()}"></h5>
    <form class="row" method="post" th:action="|/change-order-status/| + ${orderId}">
        <div class="mt-3 mb-3">
            <p>Изменить статус на:</p>
            <select aria-label="" class="form-select form-select-lg mt-1" id="select" name="status" required>
                <option th:each="status : ${statuses}"
                        th:text="${status.getRusName()}"
                        th:value="${status.getName()}"></option>
            </select>
        </div>
        <input class="form-control btn btn-primary mt-3" type="submit" value="Изменить">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="mb-3">
        <label for="full-name" class="mt-3 form-label">ФИО</label>
        <input type="text" readonly class="form-control" id="full-name" th:value="${user.getLastname()} + | | + ${user.getFirstname()} + | | + ${user.getSurname()}">
        <label for="username" class="mt-3 form-label">Имя пользователя</label>
        <input type="text" readonly class="form-control" id="username" th:value="${user.getUsername()}">
        <label for="roles" class="mt-3 form-label">Ваши роли</label>
        <ul class="mt-0 list-group" id="roles">
            <li class="list-group-item" th:if="${user.getIsAdmin()}">Администратор</li>
            <li class="list-group-item" th:if="${user.getIsAuthor()}">Автор/Эксперт</li>
            <li class="list-group-item" th:if="${user.getIsHr()}">HR</li>
            <li class="list-group-item" th:if="${user.getIsManager()}">Менеджер</li>
            <li class="list-group-item" th:if="${user.getIsOwner()}">Владелец</li>
        </ul>
        <label for="id" class="mt-3 form-label">Системный идентификатор</label>
        <input type="text" readonly class="form-control" id="id" th:value="${user.getId()}">
    </div>
</div>
</body>
</html>

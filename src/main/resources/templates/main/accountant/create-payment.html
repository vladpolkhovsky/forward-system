<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3>Создать выплату</h3>
    </div>
</div>
<div class="container">
    <form class="row" action="/create-payment" method="post" enctype="multipart/form-data">
        <p class="mt-3">Укажите Автора</p>
        <select required class="form-select" size="15" name="userId">
            <option th:each="user : ${users}" th:value="${user.getId()}" th:text="${user.getUsername()} + | (| + ${user.getRolesRus()} + |)|"></option>
        </select>
        <p class="mt-3">Сообщение для автора:</p>
        <textarea required class="form-control" rows="10" name="acc-message"></textarea>
        <p class="mt-3">Прикрепите договор на оплату:</p>
        <input required class="form-control" type="file" name="acc-file">
        <input class="form-control btn btn-primary mt-3" type="submit" value="Создать выплату">
    </form>
</div>
</body>
</html>

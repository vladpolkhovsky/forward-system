<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <form action="/manual-ban-user" method="post">
            <div class="mb-3">
                <label for="user" class="form-label">Пользователь для блокировки</label>
                <select id="user" class="form-select form-select-lg mb-3" name="userId">
                    <option th:each="u : ${users}" th:value="${u.getId()}" th:text="${u.getUsername()} + |(| + ${u.getFio()} + |)|"></option>
                </select>
                <label for="reason" class="form-label">Причина блокировки</label>
                <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
                <button class="mt-3 btn btn-primary">Заблокировать</button>
            </div>
        </form>
    </div>
</div>
</body>

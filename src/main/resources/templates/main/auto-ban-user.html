<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <p class="mt-3" th:text="|Заблокированный пользователь: | + ${ban.getUser().getFio()} + | (| + ${ban.getUser().getRolesRus()} + |): |"></p>
        <a th:href="|/auto-ban-user-verdict/| + ${ban.getId()} + |?ban=true|" class="btn btn-danger mt-3">Заблокировать</a>
        <a th:href="|/auto-ban-user-verdict/| + ${ban.getId()} + |?ban=true|" class="btn btn-primary mt-3 mb-3">Разблокировать</a>
        <p th:text="|Список сообщений пользователя | + ${ban.getUser().getFio()} + | (| + ${ban.getUser().getRolesRus()} + |): |"></p>
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item align-items-start"
                    th:each="message : ${ban.getMessages()}">
                    <div>
                        <p th:id="|msg-| + ${message.getId()}" th:hidden="${!message.getIsHidden()}" style="color: indianred"><strong>Удалено</strong></p>
                    </div>
                    <div>
                        <pre th:text="${message.getContent()}" style="white-space: pre-wrap"></pre>
                    </div>
                    <div>
                        <p th:text="${#temporals.format(message.getCreatedAt(), 'dd.MM.yyyy HH:mm:ss')}"></p>
                    </div>
                    <div>
                        <button class="btn btn-secondary" th:onclick="|delMessage(| + ${message.getId()} + |)|">Удалить сообщение</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function delMessage(messageId) {
            console.log(messageId);
        }
    </script>
</div>
</body>

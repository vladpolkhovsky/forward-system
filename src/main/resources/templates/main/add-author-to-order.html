<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <form class="row" th:action="|/add-author-to-order/| + ${orderId}" method="post">
        <p class="mt-3">Укажите Автора, которого хотите добавить</p>
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" th:each="author, authorStat : ${authors}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" required th:id="|author-| + ${author.getId()}"
                               th:checked="${author.getChecked()}" name="author" th:value="${author.getId()}">
                        <label class="form-check-label" th:for="|author-| + ${author.getId()}"
                               th:text="${author.getUsername()} + | (Автор)|"></label>
                    </div>
                </li>
            </ul>
        </div>
        <input class="form-control btn btn-primary mt-3" type="submit" value="Добавить автора">
    </form>
</div>
</body>
</html>

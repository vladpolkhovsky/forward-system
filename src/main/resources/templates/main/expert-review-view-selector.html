<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row" th:if="${showPages}">
        <div class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a aria-label="Previous" class="page-link"
                           th:href="|/review-order-answers?page=| + ${page - 1}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:class="|page-item | + ${cPage == page ? 'active' : ''}" th:each="cPage : ${pages}">
                        <a class="page-link" th:href="|/review-order-answers?page=| + ${cPage}" th:text="${cPage}"></a>
                    </li>
                    <li class="page-item">
                        <a aria-label="Next" class="page-link" th:href="|/review-order-answers?page=| + ${page + 1}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6">
            <form action="/review-order-answers" class="d-flex" method="get">
                <input class="form-control" name="techNumber" placeholder="Поиск по номеру ТЗ" step="0.1" type="number">
                <button class="btn btn-warning ms-2" type="submit">&#128270;</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <p>Выберите запрос на проверку для изменения.</p>
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="order, orderStat : ${reviews}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a th:href="|/expert-review-order-view/| + ${order.getOrderId()} + |/| + ${order.getReviewId()}"
                               th:text="|Заказ №| + ${order.getOrderTechNumber()}">
                            </a>
                        </div>
                        <p class="m-0" th:unless="${#strings.isEmpty(order.getOrderName())}" th:text="|Название заказа: | + ${order.getOrderName()}"></p>
                        <p class="m-0"
                           th:text="|Дата создания запроса: | + ${#temporals.format(order.getCreatedAt(), 'dd.MM.yyyy HH:mm')}"></p>
                        <p class="m-0" th:if="${order.getReviewedAt() != null}"
                           th:text="|Дата проверки: | + ${#temporals.format(order.getReviewedAt(), 'dd.MM.yyyy HH:mm')}"></p>
                    </div>
                    <span class="badge text-bg-primary rounded-pill" th:text="${order.getReviewStatusName()}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

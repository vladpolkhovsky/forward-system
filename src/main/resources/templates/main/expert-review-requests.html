<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <p>Можно выбрать заказы в статусах "В работе" и "Доработка"</p>
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="order, orderStat : ${reviews}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a th:href="|/expert-review-order-answer/| + ${order.getOrderId()} + |/| + ${order.getReviewId()}"
                               th:text="|Заказ (ТЗ) №| + ${order.getOrderTechNumber()}">
                            </a>
                        </div>
                        <p th:text="|Название заказа: | + ${order.getOrderName()}"></p>
                    </div>
                    <span class="badge text-bg-primary rounded-pill" th:text="${order.getReviewStatusName()}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

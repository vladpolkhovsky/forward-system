<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div th:if="${param.userUpdated}" class="alert alert-primary" role="alert">
        Пользователь обновлён.
    </div>
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item d-sm-flex justify-content-between align-items-center ps-3 pe-3 pt-2 pb-2" th:each="user, userStat : ${userList}">
            <a th:href="|/update-author/| + ${user.getId()}" th:text="${user.getUsername()} + | (| + ${user.getRolesRus()} + |)|"></a>
            <form method="post" class="mt-3 mt-sm-0" th:action="'/update-author/delete/' + ${user.getId()}" th:if="${user.getIsBanned()}">
                <input type="submit"
                       th:value="'Удалить ' + ${user.getUsername()}"
                       class="btn btn-danger"
                       th:attr="authorName=${user.getUsername()}"
                       onclick="return confirm('Вы уверене что хотите удалить ' + event.target.getAttribute('authorName') + '?')">
            </form>
        </li>
    </ul>
</div>
</body>

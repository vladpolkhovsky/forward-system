<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div th:if="${param.userUpdated}" class="alert alert-primary" role="alert">
        Заказ обновлён.
    </div>
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start" th:each="request, requestStat : ${requests}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a th:text="|Запрос №| + ${request.getId()}" th:href="|/review-order/| + ${request.getId()}">
                            </a>
                        </div>
                        <p th:text="|Номер ТЗ заказа: | + ${request.getOrderTechNumber()}"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

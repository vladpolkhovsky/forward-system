<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div th:insert="~{main/header :: header-div}"></div>
<div class="container">
    <div class="alert alert-primary" role="alert" th:if="${param.userUpdated}">
        Заказ обновлён.
    </div>
    <div class="row">
        <h3 th:text="${menuName}"></h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="request, requestStat : ${requests}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a th:href="|/review-order/| + ${request.getId()}"
                               th:text="|Запрос №| + ${request.getId()}">
                            </a>
                        </div>
                        <p th:text="|Номер ТЗ заказа: | + ${request.getOrderTechNumber()}"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

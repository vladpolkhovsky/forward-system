<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div class="container">
    <form autocomplete="on" method="post" th:action="@{/login}">
        <div class="row mt-5">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Возможные причины ошибки: <strong>неправильное имя пользователя, неправильный пароль, аккаунт
                заблокирован.</strong> Уточняйте у администратора.
            </div>
            <div class="alert alert-primary" role="alert" th:if="${param.logout}">
                Вы вышли из системы
            </div>
        </div>
        <div class="row mt-5"></div>
        <div class="row mt-5"></div>
        <div class="d-flex flex-row mb-3 justify-content-center d-none" id="mem">
            <div>
                <div class="text-center">
                    <i>Вам повезло увидеть эту картинку! Повезёт и в работе!</i>
                </div>
                <div class="text-center">
                    <img class="img-fluid rounded-3" id="mem-img" style="height: 350px"/>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4 col-xl-4"></div>
            <div class="col-12 col-xl-4 text-center">
                <h1>Авторизация</h1>
                <div class="mb-3">
                    <input autocomplete="on" class="col-12 col-xl-4 form-control" name="username" placeholder="Логин"
                           type="text"/>
                </div>
                <div class="mb-3">
                    <input autocomplete="on" class="col-12 col-xl-4 form-control" name="password"
                           placeholder="Пароль" type="password"/>
                </div>
                <input class="col-12 col-xl-4 btn btn-primary mb-3" type="submit" value="Войти"/>
            </div>
            <div class="col-4 col-xl-4"></div>
        </div>
    </form>
    <script>
        let mem = document.getElementById("mem");
        let memImg = document.getElementById("mem-img");
        let memUrls = [
            '/static/login-mem-0.gif',
            '/static/login-mem-1.png',
            '/static/login-mem-2.gif'
        ]

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function showMem(isShowMem) {
            if (!isShowMem) {
                return;
            }
            let memUrl = memUrls[getRandomInt(memUrls.length)];
            memImg.setAttribute("src", memUrl);
            mem.classList.remove("d-none");
        }

        showMem(getRandomInt(100) <= 15)
    </script>
</div>
</body>
</html>

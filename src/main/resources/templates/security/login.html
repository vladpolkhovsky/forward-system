<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="row mt-5">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Возможные причины ошибки: <strong>неправльное имя пользователя, неправильный пароль, аккаунт заблокирован.</strong> Уточняйте у администратора.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                Вы вышли из системы
            </div>
        </div>
        <div class="row mt-5"></div>
        <div class="row mt-5"></div>
        <div class="row mt-5">
            <div class="col-4 col-xl-4"></div>
            <div class="col-12 col-xl-4 text-center">
                <h1>Авторизация</h1>
                <div class="mb-3">
                    <input type="text" name="username" autocomplete="username" class="col-12 col-xl-4 form-control" placeholder="Логин"/>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" autocomplete="current-password" class="col-12 col-xl-4 form-control"  placeholder="Пароль"/>
                </div>
                <input type="submit" class="col-12 col-xl-4 btn btn-primary mb-3" value="Войти"/>
            </div>
            <div class="col-4 col-xl-4"></div>
        </div>
    </form>
</div>
</body>
</html>
